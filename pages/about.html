<h3>关于博客</h3>
<p style=font-size:18px><B>58ideas.com</B>是我用github、jekyll、markdown搭建起来的博客。之所以选择这个域名，是因为我很喜欢这句话"一个有思想的人，才是一个力量无边的人"。未来将属于两种人，思想的人和劳动的人,实际上这两种人是一种人,因为思想也是劳动。</p>

<h3>关于作者</h3>
<p style=font-size:18px>我们也许在很多地方扮演不同的角色去适应环境，但在这里，一切都由自己控制。转眼间即将研究生毕业参加工作，未来的日子里，希望在这里写下一些自己的思考和感悟。如果可以的话，创造一些美好的事物。</p>
